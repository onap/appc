    properties:
      LOCAL_BILLING_IP_ADDR:
        type: string
        required: false
        default: 192.168.30.1
        status: SUPPORTED
      LOCAL_ACCESS_IP_ADDR:
        type: string
        required: false
        default: 192.168.30.1
        status: SUPPORTED
      LOCAL_CORE_ALT_IP_ADDR:
        type: string
        required: false
        default: fd00:f4d5:ea06:1:0:110:136:254
        status: SUPPORTED
